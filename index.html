<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="./css/index.css" />
    <title>開発の進め方</title>
</head>

<body>
    <div class="navbar"></div>
    <div id="dm-contents">
        <div id="dm-env" class="dm-md-content" title="dev_env"></div>
        <div id="dm-python" class="dm-section dm-link">
            <p class="dm-section-title">Python</p>
            <details class="dm-squash dm-link">
                <summary>基礎</summary>
            </details>
            <details class="dm-squash dm-link">
                <summary>型ヒント</summary>
            </details>
            <details class="dm-squash dm-link">
                <summary>docstring</summary>
            </details>
            <details class="dm-squash dm-link">
                <summary>テストコード</summary>
            </details>
            <details class="dm-squash dm-link">
                <summary>発展</summary>
            </details>
        </div>
        <div id="dm-ros" class="dm-section dm-link">
            <p class="dm-section-title">ROS</p>
            <details class="dm-squash dm-link">
                <summary>基礎</summary>
            </details>
            <details class="dm-squash dm-link">
                <summary>環境構築</summary>
                Pythonを使う場合
            </details>
        </div>
        <div id="dm-git" class="dm-section dm-link">
            <p class="dm-section-title">Git</p>
            <details class="dm-squash dm-link">
                <summary>branch</summary>
            </details>
            <details class="dm-squash dm-link">
                <summary>GPGキーの生成</summary>
            </details>
        </div>
        <div id="dm-manual" class="dm-section dm-link">
            <p class="dm-section-title">Git</p>
            <details class="dm-squash dm-link">
                <summary>GitHubのリポジトリを作る</summary>
            </details>
            <details class="dm-squash dm-link">
                <summary>ローカル環境にクローンする</summary>
            </details>
        </div>
        <div id="dm-project" class="dm-section dm-link">
            <p class="dm-section-title">チーム開発の進め方</p>
            <details class="dm-squash dm-link">
                <summary>記録を残す</summary>
                MarkDown
            </details>
            <details class="dm-squash dm-link">
                <summary>Issueベースの開発</summary>
            </details>
            <details class="dm-squash dm-link">
                <summary>マイルストーン</summary>
                期日
            </details>
            <details class="dm-squash dm-link">
                <summary>コミットメッセージ</summary>
            </details>
            <details class="dm-squash dm-link">
                <summary>コードレビュー</summary>
                英語
                自分以外にコードを読むのが苦でないメンバーがいないなら管理者権限でコードレビューなしの開発を受け入れる
            </details>
            <details class="dm-squash dm-link">
                <summary>仕事のアサイン</summary>
                他の人が作業を始めるために必要な開発はソフト開発専任の人に任せる
            </details>
        </div>
    </div>

    <script src="https://use.fontawesome.com/98a17fc28e.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.6/dist/purify.min.js"></script>

    <script src="./js/index.js"></script>
</body>

</html>
